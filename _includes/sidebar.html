<aside class="sidebar">

  <div class="sidebar-container">
    <div class="sidebar-logo">
      <a href="{{site.baseurl}}/" class="logo">{% if site.name %}{{site.name}}{% else %}Fresh{% endif %}</a>
    </div>

    <menu class="sidebar-menu">
      <li class="menu-items"><a class="menu-links" href="{{site.baseurl}}/">Home</a></li>
      <li class="menu-items"><a class="menu-links" href="{{site.baseurl}}/about/">About</a></li>
      <li class="menu-items"><a class="menu-links" href="{{site.baseurl}}/projects/">Projects</a></li>
      <li class="menu-items"><a class="menu-links" href="{{site.baseurl}}/contact/">Contact</a></li>
    </menu>

    <div class="btn-group">
      <a href="{{site.baseurl}}/" class="mob-menu-items"><button class="navbtn">Home</button></a>
      <a href="{{site.baseurl}}/about/" class="mob-menu-items"><button class="navbtn">About</button></a>
      <a href="{{site.baseurl}}/projects/" class="mob-menu-items"><button class="navbtn">Projects</button></a>
      <a href="{{site.baseurl}}/contact/" class="mob-menu-items"><button class="navbtn">Contact</button></a>
    </div> 

    <div class="sidebar-social">
      <li class="social-items"><a href="mailto:{{site.email}}" class="social-links"><i class="social-icons fa fa-envelope" aria-hidden="true"></i></a></li>
      <li class="social-items"><a href="https://github.com/{{site.github}}" class="social-links"><i class="social-icons fa fa-github" aria-hidden="true"></i></a></li>
      <li class="social-items"><a href="https://linkedin.com/{{site.linkedin}}" class="social-links"><i class="social-icons fa fa-linkedin" aria-hidden="true"></i></a></li>
      <li class="social-items"><a href="https://www.facebook.com/{{site.facebook}}" class="social-links"><i class="social-icons fa fa-facebook" aria-hidden="true"></i></a></li>
      <li class="social-items"><a href="https://twitter.com/{{site.twitter}}" class="social-links"><i class="social-icons fa fa-twitter" aria-hidden="true"></i></a></li>
    </div>

  </div>
</aside>

<script type="text/javascript">
  $(function(){
    // this will get the full URL at the address bar
    var url = window.location.href; 
    // passes on every "a" tag 
    $(".menu-items a").each(function() {
        if(url == (this.href)) { 
            $(this).addClass("active");
        }
    });
    $(".mob-menu-items").each(function() {
        if(url == (this.href)) { 
            $(this).children("button").addClass("active");
        }
    });
});
</script>
